<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want to buy it?</title>
  
  <!-- USER REQUESTED: Where to change YouTube video ID -->
  <script>
    const YOUTUBE_VIDEO_ID = 'cAA-2RUnJ6E'; // REPLACE THIS with your YouTube video ID
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0f0f0f 100%);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .btn-glow {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-glow:hover {
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      transform: translateY(-2px);
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white">
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
    
    <div class="w-full max-w-3xl mb-10">
      <div class="video-container">
        <iframe 
          id="youtube-embed"
          src="" 
          title="YouTube video"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
    
    <div class="w-full max-w-md">
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-4 bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
        Your 24/7 Employee
      </h1>
      
      <p class="text-gray-400 text-center mb-8 text-lg">
        Join the waitlist and be the first to know when it's available.
      </p>
      
      <div class="glass-card rounded-2xl p-6">
        <form id="lead-form" class="space-y-4">
          <div>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all"
            >
          </div>
          
          <button 
            type="submit" 
            id="submit-btn"
            class="w-full btn-glow bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-xl transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span id="btn-text">I'm in</span>
            <div id="btn-spinner" class="spinner hidden"></div>
          </button>
        </form>
        
        <div id="success-msg" class="hidden mt-4 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
          <p class="text-green-400 text-center font-medium">üéâ You're on the list! We'll be in touch.</p>
        </div>
        
        <div id="error-msg" class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
          <p id="error-text" class="text-red-400 text-center font-medium"></p>
        </div>
      </div>
      
      <p class="text-gray-500 text-center mt-6 text-sm">
        No spam, ever. We respect your privacy.
      </p>
    </div>
    
  </div>

  <script>
    // Set YouTube video
    document.getElementById('youtube-embed').src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}`;
    
    // Supabase Configuration
    const SUPABASE_URL = 'https://nngxqnxfpwbtxviikbfa.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uZ3hxbnhmcHdidHh2aWlrYmZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDU3MDksImV4cCI6MjA4MTAyMTcwOX0.kfEXm4i4g3TCuOgPB6OY1joqRjMPghf8nfF5ZCJTCKU';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Form Submission
    document.getElementById('lead-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const successMsg = document.getElementById('success-msg');
      const errorMsg = document.getElementById('error-msg');
      const errorText = document.getElementById('error-text');
      
      // Reset states
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');
      
      // Show loading
      submitBtn.disabled = true;
      btnText.textContent = 'Submitting...';
      btnSpinner.classList.remove('hidden');
      
      try {
        // Try to insert the email
        const { data, error } = await supabase
          .from('leads')
          .insert([{ email }]);
        
        if (error) {
          // Check for duplicate email
          if (error.code === '23505' || error.message.includes('duplicate')) {
            errorMsg.classList.remove('hidden');
            errorText.textContent = '‚úâÔ∏è You\'re already on the list!';
          } else {
            throw error;
          }
        } else {
          // Success
          successMsg.classList.remove('hidden');
          document.getElementById('email').value = '';
        }
      } catch (err) {
        console.error('Error:', err);
        errorMsg.classList.remove('hidden');
        errorText.textContent = 'Something went wrong. Please try again.';
      } finally {
        // Reset button
        submitBtn.disabled = false;
        btnText.textContent = 'I\'m in';
        btnSpinner.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
