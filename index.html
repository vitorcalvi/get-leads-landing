<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0f0f0f 100%);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .btn-glow {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-glow:hover {
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      transform: translateY(-2px);
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .lang-btn {
      transition: all 0.2s ease;
    }
    
    .lang-btn:hover {
      transform: scale(1.1);
    }
    
    .lang-btn.active {
      ring: 2px;
      ring-color: #6366f1;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white">
  
  <div class="fixed top-4 right-4 z-50 flex gap-2">
    <button onclick="setLanguage('en')" id="lang-en" class="lang-btn px-3 py-2 rounded-lg glass-card hover:bg-white/10 text-sm font-medium flex items-center gap-2">

    <button onclick="setLanguage('pt')" id="lang-pt" class="lang-btn px-3 py-2 rounded-lg glass-card hover:bg-white/10 text-sm font-medium flex items-center gap-2">
      ðŸ‡§ðŸ‡· PT
    </button>
    <button onclick="setLanguage('es')" id="lang-es" class="lang-btn px-3 py-2 rounded-lg glass-card hover:bg-white/10 text-sm font-medium flex items-center gap-2">
      ðŸ‡ªðŸ‡¸ ES
    </button>
  </div>

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
    
    <div class="w-full max-w-3xl mb-10">
      <div class="video-container">
        <iframe 
          id="youtube-embed"
          src="" 
          title="YouTube video"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
    
    <div class="w-full max-w-md">
      <h1 id="headline" class="text-4xl md:text-5xl font-bold text-center mb-4 bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
        Your 24/7 Employee
      </h1>
      
      <p id="subtitle" class="text-gray-400 text-center mb-8 text-lg">
        Join the waitlist and be the first to know when it's available.
      </p>
      
      <div class="glass-card rounded-2xl p-6">
        <form id="lead-form" class="space-y-4">
          <div>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all"
            >
          </div>
          
          <button 
            type="submit" 
            id="submit-btn"

          >
            <span id="btn-text">I'm in</span>
            <div id="btn-spinner" class="spinner hidden"></div>
          </button>
        </form>
        
        <div id="success-msg" class="hidden mt-4 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
          <p id="success-text" class="text-green-400 text-center font-medium">ðŸŽ‰ You're on the list! We'll be in touch.</p>

          <p id="error-text" class="text-red-400 text-center font-medium"></p>
        </div>
      </div>
      
      <p id="privacy" class="text-gray-500 text-center mt-6 text-sm">
        No spam, ever. We respect your privacy.
      </p>
    </div>
    
  </div>

  <script>
    const translations = {
      en: {
        headline: 'Your 24/7 Employee',
        subtitle: 'Join the waitlist and be the first to know when it\'s available.',
        placeholder: 'Enter your email',
        btnText: "I'm in",
        btnSubmitting: 'Submitting...',
        success: "ðŸŽ‰ You're on the list! We'll be in touch.",
        duplicate: "âœ‰ï¸ You're already on the list!",
        error: 'Something went wrong. Please try again.',
        privacy: 'No spam, ever. We respect your privacy.'
      },
      pt: {
        headline: 'Seu FuncionÃ¡rio 24/7',
        subtitle: 'Entre na lista de espera e seja o primeiro a saber quando estiver disponÃ­vel.',
        placeholder: 'Digite seu email',
        btnText: 'Quero participar',
        btnSubmitting: 'Enviando...',
        success: 'ðŸŽ‰ VocÃª estÃ¡ na lista! Entraremos em contato.',
        duplicate: 'âœ‰ï¸ VocÃª jÃ¡ estÃ¡ na lista!',
        error: 'Algo deu errado. Por favor, tente novamente.',
        privacy: 'Sem spam, sempre. Respeitamos sua privacidade.'
      },
      es: {
        headline: 'Tu Empleado 24/7',
        subtitle: 'Ãšnete a la lista de espera y sÃ© el primero en saber cuÃ¡ndo estÃ© disponible.',
        placeholder: 'Ingresa tu email',
        btnText: 'Quiero unirme',
        btnSubmitting: 'Enviando...',
        success: 'ðŸŽ‰ Â¡EstÃ¡s en la lista! Te contactaremos.',
        duplicate: 'âœ‰ï¸ Â¡Ya estÃ¡s en la lista!',
        error: 'Algo saliÃ³ mal. Por favor, intenta de nuevo.',
        privacy: 'Sin spam, nunca. Respetamos tu privacidad.'
      }
    };

    let currentLang = localStorage.getItem('lang') || 'en';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      updateUI();
      
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active', 'ring-2', 'ring-indigo-500'));
      document.getElementById(`lang-${lang}`).classList.add('active', 'ring-2', 'ring-indigo-500');
    }

    function updateUI() {
      const t = translations[currentLang];
      document.getElementById('headline').textContent = t.headline;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('email').placeholder = t.placeholder;
      document.getElementById('btn-text').textContent = t.btnText;
      document.getElementById('success-text').textContent = t.success;
      document.getElementById('privacy').textContent = t.privacy;
      document.documentElement.lang = currentLang;
    }

    document.getElementById('youtube-embed').src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}`;
    
    const SUPABASE_URL = 'https://nngxqnxfpwbtxviikbfa.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5uZ3hxbnhmcHdidHh2aWlrYmZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDU3MDksImV4cCI6MjA4MTAyMTcwOX0.kfEXm4i4g3TCuOgPB6OY1joqRjMPghf8nfF5ZCJTCKU';
    
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    document.getElementById('lead-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const t = translations[currentLang];
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const successMsg = document.getElementById('success-msg');
      const errorMsg = document.getElementById('error-msg');
      const errorText = document.getElementById('error-text');
      
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');
      
      submitBtn.disabled = true;
      btnText.textContent = t.btnSubmitting;
      btnSpinner.classList.remove('hidden');
      
      try {
        const { data, error } = await supabaseClient
          .from('leads')
          .insert([{ email }]);
        
        if (error) {
          if (error.code === '23505' || error.message.includes('duplicate')) {
            errorMsg.classList.remove('hidden');
            errorText.textContent = t.duplicate;
          } else {
            throw error;
          }
        } else {
          successMsg.classList.remove('hidden');
          document.getElementById('email').value = '';
        }
      } catch (err) {
        console.error('Error:', err);
        errorMsg.classList.remove('hidden');
        errorText.textContent = t.error;
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = t.btnText;
        btnSpinner.classList.add('hidden');
      }
    });

    setLanguage(currentLang);
  </script>
</body>
</html>
